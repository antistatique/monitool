<div class="row">
	<div class="col-md-2">
		<ng-include src="'partials/projects/menu.html'"></ng-include>
	</div>

	<div class="col-md-10">

		<ol class="breadcrumb">
			<li><a href="#projects">Projets</a></li>
			<li><a href="#projects/{{project._id}}">{{project.name}}</a></li>
			<li class="active">Lieux d'activité</li>
		</ol>

		<form name="projectForm" novalidate>
			<table class="table table-bordered table-stripped table-condensed">
				<thead>
					<tr>
						<th>Nom</th>
						<th style="width:225px"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-if="!project.inputEntities.length">
						<td colspan="2" style="text-align: center">Aucun lieu d'activité n'a encore été créé!</td>
					</tr>
					<tr ng-repeat="inputEntity in project.inputEntities">
						<td>
							<ng-form name="center">
								<div class="form-group" show-errors style="margin: 0">
									<input type="text" name="name" ng-model="inputEntity.name" class="form-control input-sm" required />
								</div>
							</ng-form>
						</td>
						<td>
							<button class="btn btn-default btn-sm" ng-click="stats(inputEntity.id)">Voir les statistiques</button>
							<button class="btn btn-danger btn-sm" ng-click="delete(inputEntity.id)">Supprimer</button>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="3">
							<button class="btn btn-default btn-xs" ng-click="create()" style="width: 100%">Ajouter</button>
						</td>
					</tr>
				</tfoot>
			</table>

			<button ng-click="save()" ng-disabled="projectForm.$invalid || isUnchanged()" class="btn btn-primary">Sauvegarder</button>
			<button ng-click="reset()" ng-disabled="isUnchanged()"class="btn btn-default">Annuler les modifications</button>

		</form>
	</div>
</div>
