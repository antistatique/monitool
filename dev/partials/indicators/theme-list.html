<div class="row">
	<div class="col-md-2">
		<ng-include src="'/partials/indicators/menu.html'"></ng-include>
	</div>

	<div class="col-md-10">

		<ol class="breadcrumb">
			<li><a href="#indicators">Indicateurs</a></li>
			<li class="active">Liste des thématiques</li>
		</ol>

		<table class="table table-stripped table-bordered table-condensed">
			<thead>
				<tr>
					<th>Nom</th>
					<th>Nombre d'indicateurs</th>
					<th style="width:85px"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="theme in themes | orderBy: 'name'">
					<td>{{theme.name}}</td>
					<td>{{theme.usage || 0}}</td>
					<td><button class="btn btn-danger btn-xs" ng-disabled="theme.usage" ng-click="remove(theme)">Supprimer</button></td>
				</tr>
				<tr>
					<td colspan="3">
						<div class="input-group input-group-sm" style="width: 100%">
							<input type="text" class="form-control" ng-model="newTheme" placeholder="Nom du nouveau thème" ng-enter="add()">
							<span class="input-group-btn">
								<button class="btn btn-default" ng-click="add()">Ajouter</button>
							</span>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</div>
