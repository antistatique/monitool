<!DOCTYPE html>
<html>
<!-- <html manifest="monitool.appcache"> -->
 	<head>
		<title>Monitool</title>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" type="text/css" href="bower_components/fontawesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="bower_components/angular-ui-select/dist/select.min.css">
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<link rel="stylesheet" type="text/css" href="bower_components/nvd3/nv.d3.min.css"/>

		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-pouchdb/angular-pouchdb.js"></script>
		<script type="text/javascript" src="bower_components/pouchdb/dist/pouchdb.min.js"></script>
		<script type="text/javascript" src="bower_components/pouchdb-authentication/dist/pouchdb.authentication.min.js"></script>
		<script type="text/javascript" src="bower_components/mathjs/dist/math.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-ui-select/dist/select.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-bootstrap-show-errors/src/showErrors.min.js"></script>
		<script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-moment/angular-moment.min.js"></script>
		<script type="text/javascript" src="bower_components/javascript-state-machine/state-machine.min.js"></script>
		<script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
		<script type="text/javascript" src="bower_components/nvd3/nv.d3.min.js"></script>
		<script type="text/javascript" src="bower_components/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.min.js"></script>

		<script type="text/javascript" src="js/services.js"></script>
		<script type="text/javascript" src="js/controllers.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/directives.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="MenuController">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li ng-class="{active: currentPage == 'projects'}">
							<a ng-click="changePage('projects')">Projets</a>
						</li>
						<li ng-class="{active: currentPage == 'indicators'}">
							<a ng-click="changePage('indicators')">Catalogue Indicateurs</a>
						</li>
						<li ng-class="{active: currentPage == 'help'}">
							<a ng-click="changePage('help')">Aide</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								{{status}}
								<span class="caret"></span>
							</a>

							<ul class="dropdown-menu" role="menu">
								<li>
									<a href="#" ng-click="firstSync()">
										Lancer la première synchro
									</a>
								</li>
								<li>
									<a href="#" ng-click="goOffline()">
										Passer en mode déconnecté
									</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container-fluid" ng-view style="padding-top: 70px;"></div>
	</body>
</html>
