<div class="row">
	<div class="col-md-2">
		<ng-include src="'partials/indicators/menu.html'"></ng-include>
	</div>

	<div class="col-md-10">

		<table class="table table-stripped table-bordered table-condensed" ng-show="themes">
			<thead>
				<tr>
					<th>Nom</th>
					<th>Nombre d'indicateurs</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="theme in themes | orderBy: 'name'">
					<td>{{theme.name}}</td>
					<td>{{usage[theme._id] || 0}}</td>
					<td><button class="btn btn-danger btn-xs" ng-disabled="usage[theme._id]">Supprimer</button></td>
				</tr>
				<tr>
					<td colspan="3">
						<div class="input-group input-group-sm" style="width: 100%">
							<input type="text" class="form-control" ng-model="newTheme" placeholder="Nom du nouveau thÃ¨me">
						    <span class="input-group-btn">
								<button class="btn btn-default">Ajouter</button>
							</span>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</div>
