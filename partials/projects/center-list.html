<div class="row">
	<div class="col-md-2">
		<ng-include src="'partials/projects/menu.html'"></ng-include>
	</div>

	<div class="col-md-10">

		<ol class="breadcrumb">
			<li><a href="#projects">Projets</a></li>
			<li ng-show="project._id"><a href="#projects/{{project._id}}">{{project.name}}</a></li>
			<li class="active">Liste des centres</li>
		</ol>

		<table class="table table-bordered table-stripped table-condensed">
			<thead>
				<tr>
					<th>Nom</th>
					<th>Nombre de saisies</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(centerId, center) in project.center">
					<td>{{center.name}}</td>
					<td>{{usage[centerId] || 0}}</td>
					<td>
						<button class="btn btn-danger btn-xs" ng-click="delete(centerId)" ng-disabled="usage[centerId]">
							Supprimer
						</button>
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<div class="input-group input-group-sm" style="width: 100%">
							<input type="text" class="form-control" ng-model="newCenter" placeholder="Nom du nouveau centre">
							<span class="input-group-btn">
								<button class="btn btn-default" ng-click="create()">Ajouter</button>
							</span>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</div>
