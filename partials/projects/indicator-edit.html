<div class="row">
	<div class="col-md-2">
		<ng-include src="'partials/projects/menu.html'"></ng-include>
	</div>

	<div class="col-md-10">

		<div class="alert alert-warning" role="alert">Attention: page pas encore faite.</div>

		<form class="form-horizontal" role="form">

			<div class="form-group">
				<label for="indicator" class="col-sm-2 control-label">Indicateur</label>
				<div class="col-sm-10">
					
				</div>
			</div>

			<div class="form-group">
				<label for="formula" class="col-sm-2 control-label">Méthode de calcul</label>
				<div class="col-sm-10">
					
				</div>
			</div>

			<div class="form-group">
				<label for="source" class="col-sm-2 control-label">Source</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="source" ng-model="planning.source">
				</div>
			</div>

			<div class="form-group">
				<label for="relevance" class="col-sm-2 control-label">Pertinence</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="relevance" ng-model="planning.relevance">
				</div>
			</div>

			<div class="form-group">
				<label for="periodicity" class="col-sm-2 control-label">Périodicité</label>
				<div class="col-sm-10">
					
				</div>
			</div>

			<div class="form-group">
				<label for="coloration" class="col-sm-2 control-label">Coloration</label>
				<div class="col-sm-10">
					
				</div>
			</div>

			<div class="form-group">
				<label for="targets" class="col-sm-2 control-label">Cibles</label>
				<div class="col-sm-10">
					
				</div>
			</div>


			<button ng-click="reset()" class="btn btn-danger">DELETE</button>
			<button ng-click="reset()" class="btn btn-default">RESET</button>
			<button ng-click="update(project)" class="btn btn-default">SAVE</button>
		</form>

	</div>
</div>
