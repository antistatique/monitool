<td ng-bind="indicator.name"></td>
<td form-edit-field-summable type="geo" field="field" indicator="indicator"></td>
<td form-edit-field-summable type="time" field="field" indicator="indicator"></td>
<td>
	<select
		class="form-control input-sm"
		ng-model="source"
		ng-options="f.name group by f.group for f in sources">
	</select>

	<div ng-if="field.type === 'raw' && source.element.partition1.length">
		<form-edit-filter element="source.element" value="field.filter"></form-edit-filter>
	</div>
</td>
