
<div class="input-group">
	<div class="input-group-addon">
		<input type="checkbox" ng-model="specifyDate" />
	</div>

	<input type="text" 
		   ng-if="specifyDate"
		   uib-datepicker-popup="longDate"
		   name="start"
		   ng-model="chosenDate"
		   is-open="chosenDateOpen"
		   ng-click="chosenDateOpen=true"
		   required
		   class="form-control" />

	<input type="text"
		   ng-if="!specifyDate"
		   value="{{message|translate}}"
		   disabled
		   class="form-control disabled" />

</div>
