<ol class="breadcrumb">
	<li class="active" translate="shared.settings"></li>
	<li class="active" translate="shared.users"></li>
</ol>


<table class="table table-bordered table-stripped table-condensed">
	<thead>
		<tr>
			<th>Nom</th>
			<th>Administrateur</th>
			<th>Projets</th>
			<th>Indicateurs</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users track by user._id">
			<td>{{user.name}}</td>
			<td><input type="checkbox" ng-model="user.__choices._admin" /></td>
			<td><input type="checkbox" ng-model="user.__choices.project" ng-disabled="user.__choices._admin" /></td>
			<td><input type="checkbox" ng-model="user.__choices.indicator" ng-disabled="user.__choices._admin" /></td>
			<td>
				<button
					class="btn btn-primary btn-xs"
					ng-disabled="isUnchanged($index)"
					ng-click="save($index)">
					Sauvegarder
				</button>
				<button
					class="btn btn-default btn-xs"
					ng-disabled="isUnchanged($index)"
					ng-click="reset($index)">
					RÃ©initialiser
				</button>
			</td>
		</tr>
	</tbody>
</table>
