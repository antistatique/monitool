<div class="modal-body">

	<form class="form-horizontal" role="form" name="indicatorForm" novalidate>
		<legend translate="indicator.edit_title"></legend>
	
		<div class="alert alert-info" translate="indicator.edit_info"></div>
		
		<div class="form-group">
			<label for="input-themes" class="col-sm-2 control-label" translate="indicator.themes_label"></label>

			<div class="col-sm-10">
				<ui-select id="input-themes" multiple ng-model="indicator.themes" name="themes" theme="bootstrap" required>
					<ui-select-match placeholder="{{'indicator.select_themes'|translate}}">{{$item.name[language]}}</ui-select-match>
					<ui-select-choices repeat="theme._id as theme in themes">{{theme.name[language]}}</ui-select-choices>
				</ui-select>
			</div>
		</div>

		<div class="form-group" ng-repeat="(language_code, language) in languages">
			<label for="input-name-{{language_code}}" class="col-sm-2 control-label">
				{{'shared.name_label_' + language_code | translate}}
			</label>

			<div class="col-sm-10">
				<div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-default" ng-click="translate('name', language_code)">
							<i class="fa fa-language"></i>
						</button>
					</span>

					<textarea auto-resize
						id="input-name-{{language_code}}"
						type="text"
						class="form-control"
						name="name_{{language_code}}"
						ng-model="indicator.name[language_code]"
						placeholder="{{'indicator.name_placeholder_' + language_code|translate}}"
						required></textarea>
				</div>
			</div>
		</div>

		<div class="form-group" ng-repeat="(language_code, language) in languages">
			<label for="input-description-{{language_code}}" class="col-sm-2 control-label">
				{{'shared.description_label_' + language_code | translate}}
			</label>

			<div class="col-sm-10">
				<div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-default" ng-click="translate('description', language_code)">
							<i class="fa fa-language"></i>
						</button>
					</span>

					<textarea auto-resize
						id="input-description-{{language_code}}"
						type="text"
						class="form-control"
						name="description_{{language_code}}"
						ng-model="indicator.description[language_code]"
						placeholder="{{'indicator.description_placeholder_' + language_code|translate}}"></textarea>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="input-target" class="col-sm-2 control-label" translate="indicator.target_label"></label>

			<div class="col-sm-10">
				<select id="input-target" class="form-control" ng-model="indicator.targetType" required>
					<option value="lower_is_better" translate="indicator.targets.lower_is_better"></option>
					<option value="higher_is_better" translate="indicator.targets.higher_is_better"></option>
					<option value="around_is_better" translate="indicator.targets.around_is_better"></option>
					<option value="non_relevant" translate="indicator.targets.non_relevant"></option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label for="input-unit" class="col-sm-2 control-label" translate="indicator.unit_label"></label>

			<div class="col-sm-10">
				<select id="input-unit" name="unit" ng-model="indicator.unit" class="form-control" required>
					<option value="none" translate="indicator.units.other"></option>
					<option value="%" translate="indicator.units.percent"></option>
					<option value="â€°" translate="indicator.units.permille"></option>
				</select>
			</div>
		</div>
	</form>
</div>

<div class="modal-footer">
	<button ng-click="save()" ng-disabled="!indicatorSavable" class="btn btn-primary">
		<i class="fa fa-object-group"></i>
		<span translate="indicator.save"></span>
	</button>

	<button ng-click="delete()" class="btn btn-danger" ng-if="!isNew">
		<i class="fa fa-times"></i>
		<span translate="shared.delete"></span>
	</button>

	<button ng-click="cancel()" class="btn btn-default">
		<i class="fa fa-undo"></i>
		<span translate="shared.cancel"></span>
	</button>
</div>
