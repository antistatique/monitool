
<form class="form-horizontal noprint" novalidate>
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="indicator" class="col-sm-2 control-label" translate="shared.begin"></label>
				<div class="col-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input type="text" 
							   datepicker-popup="longDate"
							   name="begin"
							   ng-model="dates.begin"
							   is-open="beginDateOpen"
							   ng-click = "beginDateOpen = true"
							   required
							   ng-max="dates.end"
							   class="form-control input-sm" />
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="indicator" class="col-sm-2 control-label" translate="shared.end"></label>
				<div class="col-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input type="text" 
							   datepicker-popup="longDate"
							   name="end"
							   ng-model="dates.end"
							   is-open="endDateOpen"
							   ng-click = "endDateOpen = true"
							   ng-min="dates.begin"
							   class="form-control input-sm"
							   required />
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="group-by-input" class="col-sm-2 control-label" translate="shared.columns"></label>
				<div class="col-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-columns"></i></span>
						<select class="form-control input-sm" id="group-by-input" ng-model="query.groupBy">
							<option value="day" translate="shared.day"></option>
							<option value="week" translate="shared.week"></option>
							<option value="month" translate="shared.month"></option>
							<option value="quarter" translate="shared.quarter"></option>
							<option value="year" translate="shared.year"></option>
							<option value="entity" translate="shared.input_entity"></option>
							<option value="group" translate="shared.input_group"></option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="filter-by-input" class="col-sm-2 control-label" translate="shared.filter"></label>
				<div class="col-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-filter"></i></span>
						<select class="form-control input-sm" id="filter-by-input" ng-model="filter">
							<option value="">Tout le projet</option>
							<optgroup label="Lieux d'activité">
								<option ng-repeat="entity in query.project.inputEntities" value="{{entity.id}}" ng-bind="entity.name"></option>
							</optgroup>
							<optgroup label="Groupes d'activité">
								<option ng-repeat="group in query.project.inputGroups" value="{{group.id}}" ng-bind="group.name"></option>
							</optgroup>
						</select>
					</div>
				</div>
			</div>
		</div>


	</div>
</form>
