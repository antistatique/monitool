<ol class="breadcrumb">
	<li><a ui-sref="main.projects" translate>shared.projects</a></li>
	<li><a ui-sref="main.project.basics" ng-bind="project.name"></a></li>
	<li class="active" translate="project.users"></li>
</ol>

<doc-reminder pages="project.create"></doc-reminder>

<form class="form-horizontal" role="form" name="usersForm" novalidate>

	<div class="form-group">
		<label for="input-owner" class="col-sm-2 control-label" translate="project.owners"></label>
		<div class="col-sm-10" acl-has-project-role="owner" acl-fallback="project.owners | getObjects:users | pluck:'name' | join:', '">
			
			<ui-select multiple ng-model="project.owners" theme="bootstrap" required>
				<ui-select-match placeholder="">{{$item.name}}</ui-select-match>
				<ui-select-choices repeat="user._id as user in users">{{user.name}}</ui-select-choices>
			</ui-select>
		</div>
	</div>

	<div class="form-group">
		<label for="input-input" class="col-sm-2 control-label" translate="project.dataEntryOperators"></label>
		<div class="col-sm-10" acl-has-project-role="owner" acl-fallback="project.dataEntryOperators | getObjects:users | pluck:'name' | join:', '">

			<ui-select multiple ng-model="project.dataEntryOperators" theme="bootstrap" required>
				<ui-select-match placeholder="">{{$item.name}}</ui-select-match>
				<ui-select-choices repeat="user._id as user in users">{{user.name}}</ui-select-choices>
			</ui-select>
		</div>
	</div>

	<div acl-has-project-role="owner">
		<button ng-click="save()" ng-disabled="project.owners.length == 0 || isUnchanged()" class="btn btn-primary">
			<i class="fa fa-floppy-o"></i>
			<span translate="shared.save"></span>
		</button>

		<button ng-click="reset()" ng-disabled="isUnchanged()" class="btn btn-default">
			<i class="fa fa-undo"></i>
			<span translate="shared.remove_changes"></span>
		</button>
	</div>
</form>
