<div class="modal-body">

	<reporting-query query="query"></reporting-query>

	<form class="form-horizontal noprint" novalidate>

		<div class="form-group">
			<label for="indicators-input" class="col-md-1 control-label" translate="shared.indicators"></label>
			<div class="col-sm-11">
				<ui-select multiple ng-model="container.chosenIndicatorIds" theme="bootstrap" class="input-sm">
					<ui-select-match placeholder="">{{$item.name}}</ui-select-match>
					<ui-select-choices repeat="indicator._id as indicator in availableIndicators">{{indicator.name}}</ui-select-choices>
				</ui-select>
			</div>
		</div>

		<div class="form-group">
			<label for="indicators-input" class="col-md-1 control-label" translate="project.analysis_data"></label>
			<div class="col-sm-11">
				<select ng-model="result.display" class="form-control input-sm">
					<option value="table" translate="project.analysis_table"></option>
					<option value="graph" translate="project.analysis_graph"></option>
					<option value="both" translate="project.analysis_both"></option>
				</select>
			</div>
		</div>
	</form>

	<hr/>
	<div style="overflow: scroll; max-height: 300px">
		<report-preview data="result"></report-preview>
	</div>
</div>

<div class="modal-footer">
	<button ng-click="choose()" class="btn btn-primary">
		<i class="fa fa-floppy-o"></i>
		<span translate="shared.edit"></span>
	</button>

	<button ng-click="cancel()" class="btn btn-default">
		<i class="fa fa-undo"></i>
		<span translate="shared.cancel">
	</button>
</div>
